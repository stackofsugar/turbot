<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TurBot · Turing Machine Simulator</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/app.css" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    </head>
    <body class="body">
        <header>
            <div class="text-center my-4 container brand-logo" onclick="javascript:location.reload()">
                <span class="brand-title fs-3"><span class="fs-1">TurBot</span> - A TM Operations Simulator</span>
            </div>
        </header>
        <main>
            <div class="tape-canvas mb-4" id="tape-canvas">
                <div class="container"></div>
            </div>
            <div class="container">
                <div class="col-xxl-6 offset-xxl-3 col-lg-8 offset-lg-2 col-sm-10 offset-sm-1">
                    <div class="mb-4" id="operationInput">
                        <h5 class="text-center mb-2" id="operationLabelHeading"></h5>
                        <div class="d-none d-flex justify-content-center mb-2" id="turingStartButton">
                            <button class="btn btn-success" onclick="turingStart()">Mulai!</button>
                        </div>
                        <div class="d-none d-flex flex-column align-items-center mb-2" id="turingResultSection">
                            <div class="fs-5">Turing Tape Raw Outputs</div>
                            <div class="mb-2">
                                <div class="badge bg-success" id="turingResultAccepted">accepted</div>
                                <div class="badge bg-danger" id="turingResultRejected">rejected</div>
                            </div>
                            <div class="w-100" id="turingResultItemContainer"></div>
                        </div>
                        <div id="twoOperation" class="d-none">
                            <div class="d-flex flex-row mb-2">
                                <input oninput="translateDoubleOperation()" type="text" id="operationLhs" class="form-control" />
                                <div class="fs-4 mx-2" id="operationSign"></div>
                                <input oninput="translateDoubleOperation()" type="text" id="operationRhs" class="form-control" />
                            </div>
                            <div class="d-flex flex-row col-8 mx-auto">
                                <input type="text" class="form-control me-2 operationTranslated" disabled />
                                <button class="btn btn-success" onclick="turingRun()">Run!</button>
                            </div>
                        </div>
                        <div id="oneOperation" class="d-none">
                            <div class="d-flex flex-row mb-2 col-8 mx-auto">
                                <input type="text" id="operationInputValue" class="form-control" oninput="translateSingleOperation()" />
                            </div>
                            <div class="d-flex flex-row col-8 mx-auto">
                                <input type="text" class="form-control me-2 operationTranslated" disabled />
                                <button class="btn btn-success" onclick="turingRun()">Run!</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex flex-row" id="operationPicker">
                            <select class="form-select me-1" id="op-name" onchange="changeOperation()">
                                <option selected value="0">Pick your operation</option>
                                <option value="penjumlahan">Penjumlahan</option>
                                <option value="pengurangan">Pengurangan</option>
                                <option value="perkalian">Perkalian</option>
                                <option value="pembagian">Pembagian</option>
                                <option value="faktorial">Faktorial</option>
                                <option value="pangkat">Pangkat</option>
                                <option value="logaritma">Logaritma Biner</option>
                                <option value="temperatur">Temperatur</option>
                                <!-- <option value="test">Test</option> -->
                            </select>
                            <select class="form-select me-2" id="tm-type">
                                <option selected value="">Pick your operation first</option>
                            </select>
                            <button type="button" class="btn btn-warning" onclick="loadOperationTypes()">Load</button>
                        </div>
                        <div class="d-none d-flex justify-content-center" id="resetField">
                            <button class="btn btn-danger" onclick="javascript:location.reload()">Reset Machine</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <hr class="mb-2 mt-3" />
            <div class="d-flex align-items-center flex-column mb-2">
                <div class="text-center">Developed with ❤️ by Digno, Ali, Zufar, and Babas</div>
                <div class="text-muted text-center">
                    &copy; 2022 - Present <a href="https://github.com/stackofsugar" target="_blank" class="text-reset">Stackofsugar</a>, Some Rights
                    Reserved
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/konva@8/konva.min.js"></script>
        <script src="assets/rules.js"></script>
        <script src="assets/konvaController.js"></script>
        <script src="assets/turingEngine.js"></script>
        <script src="assets/worker.js"></script>
        <script src="assets/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
